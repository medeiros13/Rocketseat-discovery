<!--
    Atributos Globais mais utilizados
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<div class="carrinho" contenteditable="true" id="carrinho1" tabindex="1" title="Definir um título">
    conteúdo
</div>
<div class="carrinho" data-id="" id="carrinho2" tabindex="2">
    conteúdo
</div>
<div class="carrinho" id="name1" id="carrinho3" tabindex="3">
    conteúdo
</div>
<div class="carrinho" hidden id="carrinho4" tabindex="4">
    conteúdo
</div>
<div class="carrinho" style="color: red" tabindex="5">
    conteúdo
</div>
